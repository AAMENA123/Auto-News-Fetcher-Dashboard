<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Fetcher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .news-card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .news-card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Auto News Fetcher</span>
        </div>
    </nav>

    <div class="container mt-4">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Latest News</h2>
            <form method="post" action ="{% url 'home' %}">
                {% csrf_token %}
                <button type="submit" name="fetch_news" class="btn btn-primary">
                    Fetch Latest News
                </button>
            </form>
        </div>

        <div class="row">
            
            {% for  item in news %}
                <div class="col-md-6 col-lg-4">
                    <div class="card news-card">
                      {% if item.image != None %}
                            <img src='{{ item.image }}' class="card-img-top" alt="{{ item.title }}">
                      {% endif  %}
                       
                        <div class="card-body">
                            <h5 class="card-title">{{ item.title }}</h5>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <div class="alert alert-info">
                        No articles found. Click "Fetch Latest News" to get started.
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
